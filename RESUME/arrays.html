<head>
    <meta charset="UTF-8">

<body>
 <script>
   function palindrom(string){
        
    var stringtoarray = string.split('');

    var reverseofarray = stringtoarray.reverse();
    var reverseString = reverseofarray.join('');

    if(string == reverseString) {
          document.write('It is a palindrome');
       }
    else {
          document.write('It is not a palindrome');
     }
     }
     var array=["madam","mam","happy"];
     for(var i=0;i<array.length;i++)
     {
         palindrom(array[i]);
         document.write("<br>");
     }
   
 </script>

</body>
</html>
